<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Cao</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Karla', sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .container a {
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .emoji-wave {
            display: inline-block;
            animation: wave-animation 2s;
            transform-origin: 70% 70%;
        }
        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 2em;
            }
            .container p {
                font-size: 1em;
            }
            .container a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Recent graduate from the University of Illinois at Chicago with a B.S. in Computer Science. Passionate about AI, software development, and game design.</p>

            <a href="https://www.linkedin.com/in/tonycao368/" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
        <footer>&copy; Tony Cao 2025</footer>
    </div>
</body>
</html>
